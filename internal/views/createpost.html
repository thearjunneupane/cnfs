{{define "createpost"}}
<form 
  method="post" 
  class="px-8 pt-6 pb-4 my-2"
  style="border: 1px solid #ffffff33 ;"
  >
  {{if .mismatch}}
  <div class="mb-4">
    <p class="text-red-500 text-base">{{.mismatch}}</p>
  </div>
  {{end}}
  <div class="flex flex-col items-center">
    <label
      for="email"
      class="block text-gray-700 text-sm font-bold mb-2"
    ></label>

    <textarea
      id="confession"
      name="confession"
      placeholder="What's on your mind?"
      class="resize-none focus:outline-none w-full min-h-xs text-white"
      style="border-bottom: 2px solid #ffffff33; background: none;"
    ></textarea>
    <button
      value="submit"
      class="text-white font-bold py-2 px-4 rounded-3xl focus:outline-none focus:shadow-outline mt-4 w-3/4"
      style="background-color: #D93A00;"
      type="submit"
    >
      Confess
    </button>
  </div>
</form>
{{end}}
