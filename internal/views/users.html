{{template "header" .LoggedInUserId }}

<div
  class="users mx-auto flex flex-col px-6 rounded h-full p-10 mt-24"
  style="border: 1px solid #ffffff33;"
>
  {{range .Users}} {{ $path := printf "%s/%d" "/user" .ID }}
  <a
    href="{{$path}}"
    class="flex cursor-pointer items-center p-4 hover:bg-gray-800"
    style="border-bottom: 1px solid #ffffff1a;"
  >
    <div class="flex flex-col">
      <img
        class="w-16 h-16 rounded-full mr-4"
        src="/public/img/avatar.svg"
        alt="Avatar"
      />
    </div>
    <div
      class="leading-normal users-name"
      style="font-size: 1.2rem; font-weight: bold; color: #829598;"
    >
      {{.UserName}}
    </div>
  </a>
  {{end}}
</div>
{{template "footer" }}
